version: '3'

services:
  client:
    container_name: app_client
    build: ./client
    ports:
      - "3001:3001"
    working_dir: /app-client
    depends_on:
      - server
    healthcheck:
      test: [ "CMD", "lsof", "-t", "-i:3001" ]
      timeout: 10s
      retries: 5
    environment:
      - SERVER_HOST=server
      - PORT=3001
    #"Para desenvolvimento, descomentar as três linhas abaixo":
    volumes:
      - ./client:/app-client/
    tty: true
    stdin_open: true
  server:
    container_name: app_server
    build: ./server
    ports:
      - "3000:3000"
    working_dir: /app-server
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "lsof", "-t", "-i:3000" ]
      timeout: 10s
      retries: 5
    environment:
      - DB_HOST=db
      - PORT=3000
    #"Para desenvolvimento, descomentar as três linhas abaixo":
    volumes:
      - ./server:/app-server/
    command: sh
    tty: true
    stdin_open: true
  db:
    container_name: app_db
    image: mysql:8.0.32
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=password
    command: mysqld --default-authentication-plugin=mysql_native_password
    restart: always
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      timeout: 10s
      retries: 5
