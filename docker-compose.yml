version: '3'

services:
  server:
    container_name: app_server
    build: ./server
    ports:
      - "3000:3000"
    working_dir: /app-server
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "lsof", "-t", "-i:3000" ]
      timeout: 10s
      retries: 5
    environment:
      - DB_HOST=db
      - PORT=3000
    # Para desenvolvimento, descomentar as trÃªs linhas abaixo:
    # volumes:
    #   - ./server:/app-server/
    # command: sh
    # tty: true
    # stdin_open: true
  db:
    container_name: app_db
    image: mysql:8.0.32
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=password
    command: mysqld --default-authentication-plugin=mysql_native_password
    restart: always
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      timeout: 10s
      retries: 5
